version: "3.9"

services:
  backend:
    container_name: scm_backend
    build: ./backend
    ports:
      - "3001:3001"
    env_file:
      - .env
    depends_on:
      - db
      - redis
    restart: unless-stopped

  frontend:
    container_name: scm_frontend
    build: ./frontend
    ports:
      - "5173:5173"
    env_file:
      - .env
    depends_on:
      - backend
    restart: unless-stopped

  db:
    container_name: scm_db
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME}
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    container_name: scm_redis
    image: redis:7-alpine
    restart: unless-stopped
    volumes:
      - redis-data:/data

volumes:
  db-data:
  redis-data:
