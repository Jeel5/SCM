version: '3.9'

services:
  backend:
    image: your-username/scm-backend:latest
    environment:
      - PORT=4000
      - NODE_ENV=development
      - HOST=0.0.0.0
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=scm
      - DB_USER=scm
      - DB_PASSWORD=scm
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - ALLOWED_ORIGINS=*
    ports:
      - '4000:4000'
    depends_on:
      - db
      - redis

  db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: scm
      POSTGRES_USER: scm
      POSTGRES_PASSWORD: scm
    ports:
      - '5432:5432'
    volumes:
      - db-data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - '6379:6379'
    volumes:
      - redis-data:/data

volumes:
  db-data:
  redis-data: