<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Tracking - SCM Demo</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            overflow: hidden;
        }
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .order-id {
            font-size: 1.5em;
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.2);
            border-radius: 8px;
            display: inline-block;
        }
        
        .content {
            padding: 30px;
        }
        
        .timeline {
            position: relative;
            padding-left: 50px;
            margin: 30px 0;
        }
        .timeline::before {
            content: '';
            position: absolute;
            left: 20px;
            top: 0;
            bottom: 0;
            width: 4px;
            background: linear-gradient(180deg, #4facfe 0%, #00f2fe 100%);
        }
        .timeline-item {
            position: relative;
            margin-bottom: 40px;
        }
        .timeline-item::before {
            content: '';
            position: absolute;
            left: -38px;
            top: 0;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #4facfe;
            border: 4px solid white;
            box-shadow: 0 0 0 4px #4facfe;
        }
        .timeline-item.completed::before {
            background: #28a745;
            box-shadow: 0 0 0 4px #28a745;
        }
        .timeline-item.rejected::before {
            background: #dc3545;
            box-shadow: 0 0 0 4px #dc3545;
        }
        
        .timeline-content {
            background: #f8f9fa;
            padding: 25px;
            border-radius: 12px;
            border: 3px solid #dee2e6;
        }
        .timeline-content h3 {
            color: #4facfe;
            font-size: 1.5em;
            margin-bottom: 15px;
        }
        .timeline-time {
            color: #6c757d;
            font-size: 0.9em;
            margin-bottom: 15px;
        }
        
        .data-section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-top: 15px;
            border: 2px solid #e9ecef;
        }
        .data-section h4 {
            color: #495057;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        .data-display {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Courier New', monospace;
            font-size: 0.85em;
            max-height: 400px;
            overflow-y: auto;
            margin-top: 10px;
        }
        .data-display pre {
            margin: 0;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
        
        .carriers-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .carrier-card {
            background: white;
            padding: 20px;
            border-radius: 8px;
            border: 3px solid #dee2e6;
            transition: all 0.3s;
        }
        .carrier-card.accepted {
            border-color: #28a745;
            background: #f1f9f3;
        }
        .carrier-card.rejected {
            border-color: #dc3545;
            background: #fef2f3;
        }
        .carrier-card.selected {
            border-color: #4facfe;
            background: #f0f9ff;
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.3);
        }
        
        .carrier-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 2px solid #dee2e6;
        }
        .carrier-name {
            font-size: 1.3em;
            font-weight: bold;
            color: #495057;
        }
        .status-badge {
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: bold;
        }
        .status-accepted { background: #28a745; color: white; }
        .status-rejected { background: #dc3545; color: white; }
        .status-pending { background: #ffc107; color: #000; }
        .status-selected { background: #4facfe; color: white; }
        
        .carrier-details {
            margin-top: 15px;
        }
        .detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid #f1f3f5;
        }
        .detail-row:last-child { border-bottom: none; }
        .detail-label {
            font-weight: bold;
            color: #6c757d;
        }
        .detail-value {
            color: #212529;
        }
        .price-large {
            font-size: 1.8em;
            color: #28a745;
            font-weight: bold;
        }
        
        .summary-box {
            background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
            color: white;
            padding: 30px;
            border-radius: 12px;
            margin: 30px 0;
            text-align: center;
        }
        .summary-box h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }
        .summary-stats {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            margin-top: 20px;
        }
        .stat-item {
            background: rgba(255,255,255,0.2);
            padding: 15px;
            border-radius: 8px;
        }
        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
        
        .btn {
            padding: 12px 30px;
            font-size: 1em;
            font-weight: bold;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s;
            margin: 10px 5px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(79, 172, 254, 0.4);
        }
        
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }
        .empty-state h3 {
            font-size: 2em;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Order Tracking Dashboard</h1>
            <p>Real-time visibility into the quote collection and selection process</p>
            <div class="order-id" id="orderIdDisplay">Loading...</div>
        </div>
        
        <div class="content" id="mainContent">
            <div class="empty-state">
                <h3>üì≠ No Active Order</h3>
                <p>Place an order from the customer portal to track it here.</p>
                <button type="button" class="btn btn-primary" onclick="window.location.href='customer.html'">
                    Go to Customer Portal
                </button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:3000/api';
        
        function loadOrderData() {
            const orderData = localStorage.getItem('orderData');
            const carrierResponses = localStorage.getItem('carrierResponses');
            
            if (!orderData) {
                showEmptyState();
                return;
            }
            
            const order = JSON.parse(orderData);
            const responses = carrierResponses ? JSON.parse(carrierResponses) : {};
            const orderResponses = responses[order.orderId] || [];
            
            // Only update if order changed or responses count changed
            const currentOrderId = document.getElementById('mainContent').dataset.orderId;
            const currentResponseCount = document.getElementById('mainContent').dataset.responseCount || '0';
            
            if (currentOrderId !== order.orderId || currentResponseCount !== String(orderResponses.length)) {
                displayOrderTracking(order, orderResponses);
            }
        }
        
        function showEmptyState() {
            document.getElementById('mainContent').innerHTML = `
                <div class="empty-state">
                    <h3>üì≠ No Active Order</h3>
                    <p>Place an order from the customer portal to track it here.</p>
                    <button type="button" class="btn btn-primary" onclick="window.location.href='customer.html'">
                        Go to Customer Portal
                    </button>
                </div>
            `;
        }
        
        function displayOrderTracking(order, responses) {
            document.getElementById('orderIdDisplay').textContent = `Order: ${order.orderId}`;
            
            const acceptedQuotes = responses.filter(r => r.accepted);
            const rejectedQuotes = responses.filter(r => !r.accepted);
            const pendingCarriers = ['DHL', 'FEDEX', 'BLUEDART', 'DELHIVERY']
                .filter(c => !responses.find(r => r.carrier === c));
            
            const selectedQuote = acceptedQuotes.length > 0 ? selectBestQuote(acceptedQuotes) : null;
            
            const mainContent = document.getElementById('mainContent');
            mainContent.dataset.orderId = order.orderId; // Track current order
            mainContent.dataset.responseCount = String(responses.length); // Track response count
            mainContent.innerHTML = `
                <!-- Summary -->
                ${selectedQuote ? `
                <div class="summary-box">
                    <h2>üéâ Shipment Assigned to ${selectedQuote.carrier}</h2>
                    <div class="summary-stats">
                        <div class="stat-item">
                            <div class="stat-value">‚Çπ${selectedQuote.quotedPrice}</div>
                            <div class="stat-label">Final Shipping Cost</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${selectedQuote.estimatedDeliveryDays}</div>
                            <div class="stat-label">Delivery Days</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-value">${selectedQuote.serviceType}</div>
                            <div class="stat-label">Service Type</div>
                        </div>
                    </div>
                </div>
                ` : ''}
                
                <!-- Timeline -->
                <div class="timeline">
                    <!-- Phase 1 -->
                    <div class="timeline-item completed">
                        <div class="timeline-content">
                            <h3>Phase 1: Quick Estimate (Completed)</h3>
                            <div class="timeline-time">Before payment - Instant calculation</div>
                            <p style="color: #6c757d; margin-bottom: 15px;">
                                Customer received an approximate shipping cost during checkout. 
                                No carrier APIs were called - this was a fast zone-based calculation.
                            </p>
                            
                            <div class="data-section">
                                <h4>üì§ Customer Request Data:</h4>
                                <div class="data-display">
                                    <pre>{
  "product": "${order.product}",
  "fromPincode": "${order.from}",
  "toPincode": "${order.to}",
  "weightKg": ${order.requestSent.items[0].weight}
}</pre>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Phase 2 - Quote Request -->
                    <div class="timeline-item completed">
                        <div class="timeline-content">
                            <h3>Phase 2: Real Quotes Requested</h3>
                            <div class="timeline-time">After payment - Sent to all carriers</div>
                            <p style="color: #6c757d; margin-bottom: 15px;">
                                Order confirmed and paid. Quote requests sent to ALL carriers with complete shipment details.
                            </p>
                            
                            <div class="data-section">
                                <h4>üì§ Complete Request Sent to Each Carrier:</h4>
                                <div class="data-display">
                                    <pre>${JSON.stringify(order.requestSent, null, 2)}</pre>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Phase 2 - Responses -->
                    <div class="timeline-item ${responses.length > 0 ? 'completed' : ''}">
                        <div class="timeline-content">
                            <h3>Carrier Responses (${responses.length} of 4 received)</h3>
                            <div class="timeline-time">Waiting for carriers to accept/reject...</div>
                            
                            <div class="carriers-grid">
                                ${renderCarrierCards(acceptedQuotes, rejectedQuotes, pendingCarriers, selectedQuote)}
                            </div>
                            
                            ${responses.length > 0 ? `
                            <div class="data-section" style="margin-top: 25px;">
                                <h4>üì• All Responses Received from Backend:</h4>
                                <div class="data-display">
                                    <pre>${JSON.stringify(responses, null, 2)}</pre>
                                </div>
                            </div>
                            ` : ''}
                        </div>
                    </div>
                    
                    <!-- Selection -->
                    ${selectedQuote ? `
                    <div class="timeline-item completed">
                        <div class="timeline-content">
                            <h3>Best Carrier Selected</h3>
                            <div class="timeline-time">Automated selection based on scoring</div>
                            <p style="color: #6c757d; margin-bottom: 15px;">
                                System analyzed all accepted quotes using weighted criteria: 
                                Price (50%), Speed (30%), Reliability (20%)
                            </p>
                            
                            <div class="data-section">
                                <h4>üìä Selection Logic Output:</h4>
                                <div class="data-display">
                                    <pre>${JSON.stringify({
                                        selectedCarrier: selectedQuote.carrier,
                                        reason: "Best weighted score",
                                        scoringCriteria: {
                                            price: "50% weight",
                                            speed: "30% weight", 
                                            reliability: "20% weight"
                                        },
                                        finalQuote: selectedQuote
                                    }, null, 2)}</pre>
                                </div>
                            </div>
                        </div>
                    </div>
                    ` : ''}
                </div>
                
                <div style="text-align: center; margin-top: 30px;">
                    <button type="button" class="btn btn-primary" onclick="location.reload()">
                        üîÑ Refresh Status
                    </button>
                    <button type="button" class="btn btn-primary" onclick="clearOrder()">
                        üóëÔ∏è Clear Order & Start New
                    </button>
                </div>
            `;
        }
        
        function renderCarrierCards(accepted, rejected, pending, selected) {
            const carriers = ['DHL', 'FEDEX', 'BLUEDART', 'DELHIVERY'];
            
            return carriers.map(carrier => {
                const acceptedQuote = accepted.find(q => q.carrier === carrier);
                const rejectedQuote = rejected.find(q => q.carrier === carrier);
                const isPending = pending.includes(carrier);
                const isSelected = selected && selected.carrier === carrier;
                
                let statusClass = '';
                let statusBadge = '';
                let content = '';
                
                if (isSelected) {
                    statusClass = 'selected';
                    statusBadge = '<span class="status-badge status-selected">‚≠ê SELECTED</span>';
                    content = `
                        <div class="carrier-details">
                            <div class="detail-row">
                                <span class="detail-label">Price:</span>
                                <span class="price-large">‚Çπ${acceptedQuote.quotedPrice}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Delivery:</span>
                                <span class="detail-value">${acceptedQuote.estimatedDeliveryDays} days</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Service:</span>
                                <span class="detail-value">${acceptedQuote.serviceType}</span>
                            </div>
                        </div>
                    `;
                } else if (acceptedQuote) {
                    statusClass = 'accepted';
                    statusBadge = '<span class="status-badge status-accepted">‚úì ACCEPTED</span>';
                    content = `
                        <div class="carrier-details">
                            <div class="detail-row">
                                <span class="detail-label">Price:</span>
                                <span class="detail-value">‚Çπ${acceptedQuote.quotedPrice}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Delivery:</span>
                                <span class="detail-value">${acceptedQuote.estimatedDeliveryDays} days</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Service:</span>
                                <span class="detail-value">${acceptedQuote.serviceType}</span>
                            </div>
                        </div>
                    `;
                } else if (rejectedQuote) {
                    statusClass = 'rejected';
                    statusBadge = '<span class="status-badge status-rejected">‚úó REJECTED</span>';
                    content = `
                        <div class="carrier-details">
                            <div class="detail-row">
                                <span class="detail-label">Reason:</span>
                                <span class="detail-value">${rejectedQuote.reason.replace(/_/g, ' ')}</span>
                            </div>
                            <div class="detail-row">
                                <span class="detail-label">Message:</span>
                                <span class="detail-value" style="font-size: 0.9em;">${rejectedQuote.message}</span>
                            </div>
                        </div>
                    `;
                } else {
                    statusBadge = '<span class="status-badge status-pending">‚è≥ PENDING</span>';
                    content = `
                        <div class="carrier-details">
                            <p style="color: #6c757d; font-style: italic; text-align: center; padding: 20px 0;">
                                Waiting for response...
                            </p>
                        </div>
                    `;
                }
                
                return `
                    <div class="carrier-card ${statusClass}">
                        <div class="carrier-header">
                            <div class="carrier-name">${carrier}</div>
                            ${statusBadge}
                        </div>
                        ${content}
                    </div>
                `;
            }).join('');
        }
        
        function selectBestQuote(quotes) {
            if (quotes.length === 0) return null;
            if (quotes.length === 1) return quotes[0];
            
            // Simple selection logic - prioritize price
            return quotes.reduce((best, quote) => {
                const bestScore = (1 / best.quotedPrice) * 0.5 + (1 / best.estimatedDeliveryDays) * 0.3 + 0.2;
                const quoteScore = (1 / quote.quotedPrice) * 0.5 + (1 / quote.estimatedDeliveryDays) * 0.3 + 0.2;
                return quoteScore > bestScore ? quote : best;
            });
        }
        
        function clearOrder() {
            if (confirm('Clear current order and start fresh?')) {
                localStorage.removeItem('orderData');
                localStorage.removeItem('carrierResponses');
                localStorage.removeItem('currentOrderId');
                window.location.href = 'customer.html';
            }
        }
        
        // Load data on page load
        window.onload = () => {
            loadOrderData();
            // Auto-refresh every 3 seconds to see new carrier responses
            setInterval(loadOrderData, 3000);
        };
    </script>
</body>
</html>
